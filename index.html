<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

    
    <body style="background-image: url('p3.jpg'); background-repeat:no-repeat ;background-position: center;">
    <div id="main" >

        <h1 id="heading">Stopwatch</h1>

        <div>
            <h1>Hour</h1>
            <h1>Min</h1>
            <h1>Sec</h1>
            <h1>MSec</h1>

        </div>
        <div>
            <h1 id="hour">0</h1>
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">0</h1>
        </div>

        <div>
            <button id="start" onclick="start(),disable()">start</button>
            <button onclick="stop(),visible()">Pause</button>
            <button onclick="Restart(),visible()">Restart</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
